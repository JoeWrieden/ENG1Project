

apply plugin: "java"

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
sourceSets.main.resources.srcDirs = ["../core/assets"]
project.ext.assetsDir = new File("../core/assets")


[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets {
	test {
        java {
            srcDir 'src'
        }
    }
    
    
}

eclipse.project {
    name = appName + "-tests"
}
